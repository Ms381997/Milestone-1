<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed color</title>
    <!-- external way to write css code -->
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <div class="boxShadow">
        <h1>Color Mixture</h1>
          <!-- input of color 1 -->
        <form id="inputColorName">
            <label for="text" > Put color 1:
                <input type="text" id="color1">
            </label>
             <br>
             <!-- input of color 2 -->
            <label for="text" > Put color 2:
                <input type="text" id="color2">
            </label>
              <br>
              <!-- button for mix color -->
            <button id="mixColor">Mix color</button>
        </form>
    </div>
    <!-- output of color after mix -->
    <div id="resultColorBox"></div>
    <!-- name of color after mix  -->
    <div id="resultColorName"> Output Color:</div>
    <!-- aleart in text for new user -->
    <div id="alert">Note:  **Only 1.Red, 2.Blue, 3.Yellow Colors are allowed **</div>
</body>
<!-- external way to write Js code -->
<script src="./script.js"></script>
</html>
